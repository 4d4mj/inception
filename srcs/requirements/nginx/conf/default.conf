# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# Default SSL server (catches requests to unknown domains)
server {
    listen 443 ssl default_server;
    server_name _;
    ssl_protocols TLSv1.2 TLSv1.3;

    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

    # Return 444 (close connection without response) for unknown domains
    return 444;
}

# Main WordPress server block
server {
    listen 443 ssl;
    server_name ajabado.42.fr;
    ssl_protocols TLSv1.2 TLSv1.3;

    # SSL certificate configuration
    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

    # Document root and index files
    root /var/www/html;
    index index.php index.html;

    # Try to serve file directly, fallback to index.php with query string
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP processing via FastCGI (WordPress container on port 9000)
    location ~ \.php$ {
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS on;
    }
}
